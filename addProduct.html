  <script>
    $("#name-sidebar").append(sessionStorage.getItem("name"));
    $("#nameHeader").append(sessionStorage.getItem("name"));


    $(document).ready(function () {
      $('#image').summernote();
    });



    function addProduct() {
      var title = $("#title").val();
      var description = $('#description').val();
      var price = $('#price').val();
      var image = $('#image').summernote('code');

      var data = { title: title, description: description, price: price, image: image };

      let post = JSON.stringify(data);

      console.log(post);

      $.ajax({
        url: 'http://localhost:4000/insertproduct',
        headers: {
          'Content-Type': 'application/json'
        },
        type: 'POST',
        contentType: 'application/json',
        data: post,
        success: function () {

          alert("Data Inserted");

        },
        error: function () {
          alert('error');
        }
      });


    }
  </script>
